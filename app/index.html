<!doctype html>
<html lang="en" ng-app="webApp">
<head>
  <meta charset="utf-8">
  <base href="/">
  <title>Itenarize</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/app.css"/>
  <!-- Bootstrap -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container main">
    <div ng-controller="Header" class="header">
      <span ng-repeat="navigation in navigations" class="header_link">
          <a href={{navigation.url}}>{{navigation.display_text}}</a> {{navigation.separator}} 
        </span>
    </div>
    
    <div ng-view></div>
    
    <footer>
    <div ng-controller="Footer" class="footer">
        <span ng-repeat="navigation in navigations" class="footer_link">
          <a href={{navigation.url}}>{{navigation.display_text}}</a> {{navigation.separator}} 
        </span>
    </div>
    </footer>
  </div>
</body>
</html>
